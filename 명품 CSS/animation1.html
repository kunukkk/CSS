<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      @keyframes textColorAnimation {
        0% {
          color: red;
        }
        30% {
          color: green;
        }
        80% {
          color: blue;
        }
      }
      span {
        animation-name: textColorAnimation;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <span>animation</span>
  </body>
</html>
