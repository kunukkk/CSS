<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menubar{
            background: olive;
        }
        #menubar>ul{
            margin: 0;
            padding: 0;
            width: 567px;
        }
        #menubar>ul>li{
            display: inline-block;
            list-style-type: none;
            padding: 0px 15px;
        }
        #menubar>ul>li>a{
            color: white;
            text-decoration: none;
        }
        #menubar>ul>li>a:hover{
            color:violet;
        }
    </style>
</head>
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">client</a></li>
            <li><a href="#">server</a></li>
            <li><a href="#">map</a></li>
            <li><a href="#">center</a></li>
            <li><a href="#">etc</a></li>
        </ul>
    </nav>
</body>
</html>
