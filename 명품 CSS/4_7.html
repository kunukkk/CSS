<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>
    <style>
        h3{
            font-size: 40px;
            margin-top: 30px;
        }
        body{
            font-size: 20px;
            text-align: left;
        }
        div{
            background-image: url("m.png");
            height: 225px;
            background-repeat: no-repeat;
            background-position: right center;
            background-color: aquamarine;
        }
        div:hover{
            background-image: url("r.jpeg");
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <div>마우스를 올리면 카드의 앞면이 보인다.</div> 
</body>
</html>
